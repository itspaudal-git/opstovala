<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Sleeving Verification</title>
  <link rel="stylesheet" href="sleeving.css" />
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-932Y8LTJ7Y"></script>

<body>
  <h1>Sleeving Verification</h1>

  <!-- Filter Inputs -->
  <div class="filter-container">
    <!-- Term filter -->
    <label for="termInput">Term:</label>
    <input type="number" id="termInput" placeholder="Enter Term" />

    <!-- Additional filters (optional) -->
    <label for="facilityInput">Facility:</label>
    <input type="text" id="facilityInput" placeholder="Facility" />

    <label for="productInput">Product:</label>
    <input type="text" id="productInput" placeholder="Product" />

    <label for="taskInput">Task:</label>
    <input type="text" id="taskInput" placeholder="Task" />

    <label for="mealInput">Meal:</label>
    <input type="text" id="mealInput" placeholder="Meal" />

    <label for="dayInput">Day:</label>
    <input type="text" id="dayInput" placeholder="Day" />

    <button id="fetchDataBtn">Fetch / Apply Filter</button>
  </div>

  <!-- Container where the table of tasks will be displayed -->
  <div id="tasksContainer"></div>

  <!-- Firebase libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Your Firebase config file -->
  <script src="credd.js"></script>

  <!-- Main logic for listing/filtering data -->
  <script src="sleeving.js"></script>
</body>
</html>
