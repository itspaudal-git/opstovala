<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill of Lading Files</title>
    <link rel="stylesheet" href="bol.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <!-- Firebase Configuration -->
    <script src="credd.js"></script> <!-- Corrected Firebase Configuration Script -->
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="user-info" id="user-info">
            <!-- User Greeting and Photo will be injected here via menu.js -->
            <!-- Example:
            <p>Welcome, Pau Dal</p>
            <img src="user-photo-url" alt="User Photo">
            -->
        </div>
        <button id="logout-button" class="logout-btn" style="display: none;">Logout</button>
        <div id="login-container">
            <button id="login-button">Sign in with Tovala Email</button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="content">

        <!-- BOL Page Specific Content -->
        <h1>Bill of Lading (BOL) Documents</h1>

        <!-- Search Input -->
        <input type="text" id="searchInput" placeholder="Search by file name" oninput="searchFiles()">

        <!-- Table to display files -->
        <table>
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Download Link</th>
                    <th>Upload Time</th>
                    <th>View</th>
                </tr>
            </thead>
            <tbody id="fileList">
                <!-- Files will be dynamically added here -->
            </tbody>
        </table>

        <!-- No Results Message -->
        <p id="noResults" style="display: none;">No files found</p>
    </div>

    <!-- Modal for Viewing PDFs -->
    <div id="pdfModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <iframe id="pdfViewer" width="100%" height="90%" frameborder="0"></iframe>
            <button id="fullScreenBtn">Full Screen</button>
        </div>
    </div>

    <!-- Scripts at the end of the body -->
    <script src="menu.js"></script> <!-- Menu and authentication scripts -->
    <script src="bol.js"></script> <!-- BOL specific scripts -->
</body>
</html>
